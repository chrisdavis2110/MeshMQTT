[mqtt]
mqtt_url = <mqtt_url>
mqtt_port = <port>
mqtt_username = <mqtt_username>
mqtt_password = <mqtt_password>
mqtt_topics = meshcore/<IATA>/+/packets

[channels]
# channel_name = channel_secret_key
public = 8b3387e9c5cdea6ac9e5edbaa115cd72
test = 9cd8fcf22a47333b591d96a2b848b73f

[archive]
# Transfer method: ssh, rsync, or smb
method = rsync

# SSH/SCP Configuration (for method=ssh or method=rsync)
host = <host_address>
user = root
ssh_key = path/to/ssh_key
path = /path/to/mqtt
logs_path = /path/to/mqtt/logs
nodes_path = /path/to/mqtt/nodes
channels_path = /path/to/mqtt/messages
delete_original_channels = true

# SMB Configuration (for method=smb)
# smb_user = your-username
# smb_password = your-password
# smb_share = logs

[cleanup]
# Retention period in days (default: 30)
# Logs older than this will be deleted
retention_days = 4

# Whether to also clean up old files in archives directory
# (default: false)
cleanup_archives = true